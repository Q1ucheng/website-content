markdown_extensions:
  - admonition  # 此配置启用告诫，允许使它们可折叠，并允许在告诫中嵌套任意内容
  - pymdownx.details  # 此配置启用告诫，允许使它们可折叠，并允许在告诫中嵌套任意内容
  - pymdownx.superfences:  # 此配置启用告诫，允许使它们可折叠，并允许在告诫中嵌套任意内容
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - meta # 支持Markdown文件上方自定义标题标签等
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.critic  # 突出显示文档的各个部分或应用特定格式
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


copyright: Copyright &copy; 2023 Wayne # 左下角的版权声明

plugins:
  - search:
      lang:
        - en
        - zh
  - git-revision-date-localized:
      enable_creation_date: true
