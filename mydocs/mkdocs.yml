site_name: Wayne's blogs
site_url: https://q1ucheng.github.io/blogs/
site_author: Wayne

# Repository, 用于生成右上角的仓库链接
repo_name: Q1ucheng/blogs
repo_url: https://github.com/Q1ucheng/blogs

theme:
  icon:
    repo: fontawesome/brands/github    # 更改右上角仓库图标
    logo: material/marker              # 更改左上角网站logo(marker是一支钢笔)
    # admonition:
    #   <type>: <icon> 
  name: material
  features:
    - navigation.top   # 返回顶部的按钮 在上滑时出现
    - admonition
    - navigation.footer
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - toc.follow
    - content.tabs.link
    - content.code.copy
    - content.code.select
  highlightjs: true
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: cyan
      primary: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: indigo
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
